run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
  disable:
    - typecheck # Disable if causing issues with dependencies

linters-settings:
  errcheck:
    check-blank: false
    check-type-assertions: false
  govet:
    check-shadowing: false
  staticcheck:
    checks: ['all']

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    # Exclude unused parameters in interface implementations
    - text: 'unused-parameter'
      linters:
        - revive
    # Allow unused context parameters
    - text: 'context.Context should be the first parameter'
      linters:
        - revive

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
