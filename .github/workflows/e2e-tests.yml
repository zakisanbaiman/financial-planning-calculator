name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: financial_planning_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install E2E test dependencies
        working-directory: ./e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Install backend dependencies
        working-directory: ./backend
        run: go mod download

      - name: Setup database
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: password
          DB_NAME: financial_planning_test
          DB_SSLMODE: disable
        run: |
          go run cmd/migrate/main.go

      - name: Build backend
        working-directory: ./backend
        run: go build -o server main.go

      - name: Start backend server
        working-directory: ./backend
        env:
          PORT: 8080
          DEBUG: false
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: password
          DB_NAME: financial_planning_test
          DB_SSLMODE: disable
          ALLOWED_ORIGINS: http://localhost:3000
        run: |
          ./server &
          echo $! > backend.pid
          sleep 5

      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080/api
          NODE_ENV: production
        run: |
          npm run build
          npm run start &
          echo $! > frontend.pid
          sleep 10

      - name: Wait for servers to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8080/api
          CI: true
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e/test-results/**/*.png
          retention-days: 7

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: e2e/test-results/**/*.webm
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'e2e/test-results/results.json';
            
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const { stats } = results;
              
              const body = `## E2E Test Results
              
              - ✅ Passed: ${stats.expected}
              - ❌ Failed: ${stats.unexpected}
              - ⏭️ Skipped: ${stats.skipped}
              - ⏱️ Duration: ${(stats.duration / 1000).toFixed(2)}s
              
              ${stats.unexpected > 0 ? '⚠️ Some tests failed. Check the artifacts for details.' : '✅ All tests passed!'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
